<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý sân</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* CSS của modal QR bạn đã có */
        body {
            background-color: #f8f9fa;
        }
        .modal-content {
            background-color: #1a1a2e;
            border-radius: 15px;
            border: none;
            color: white;
        }
        .qr-code-placeholder {
            width: 250px; 
            height: 250px;
            background-color: white;
            margin: 0 auto;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .qr-code-placeholder img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        .info-section {
            text-align: left;
            padding: 0 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .info-label {
            font-weight: 300;
        }
        .info-value {
            font-weight: bold;
        }
        .progress-bar-container {
            width: 80%; 
            height: 8px;
            background-color: rgba(255, 255, 255, 0.2); 
            border-radius: 4px;
            margin: 20px auto 10px;
            position: relative;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #007bff; 
            border-radius: 4px;
        }
        .time-left {
            position: absolute;
            right: 10%; 
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.85rem;
            font-weight: bold;
        }
        /* CSS cho thông báo */
        .message-box {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            display: none; /* Mặc định ẩn */
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-box.failure {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal">
            Mở Modal Thanh Toán (Test)
        </button>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="qr-code-placeholder mb-4">
                        <img id="qrCodeImage" src="0fa6b4df-0b61-4eb3-bed2-cc0be275449b.jpg" alt="Mã QR thanh toán" class="img-fluid">
                    </div>

                    <h5 class="mb-1 text-white">Mã QR thanh toán tự động</h5>
                    <p class="small text-white-50">(Xác nhận tự động - Thường không quá 3')</p>

                    <div class="info-section mt-4">
                        <div class="info-row">
                            <span class="info-label text-white-50">Số tiền:</span>
                            <span class="info-value text-white" id="qrAmount"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label text-white-50">Nội dung (bắt buộc):</span>
                            <span class="info-value text-white" id="qrContent"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label text-white-50">Người thụ hưởng:</span>
                            <span class="info-value text-white" id="qrBeneficiary"></span>
                        </div>
                    </div>

                    <div class="progress-bar-container mt-4">
                        <div class="progress-bar" id="progressBar" style="width: 100%;"></div>
                        <span class="time-left" id="timeLeft">180</span>
                    </div>
                    <p class="small text-white-50 mt-2">Đang chờ thanh toán</p>

                    <button type="button" class="btn btn-secondary mt-3" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vị trí hiển thị thông báo -->
    <div class="container mt-4">
        <div id="paymentStatusMessage" class="message-box"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src ="main.js"></script>
</body>
</html>
